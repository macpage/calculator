<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body onload="startTime()">
    <header>

    </header>
    <main>
        <div class="display">

            <div class="screen">
                <div class="top">
                    <div class="clock">24:99</div>
                    <div class="notch"></div>
                    <div class="icons">
                        <img class="lte" src="../calculator/icons/lte.png" alt="">
                        <img class="wifi" src="../calculator/icons/wifi.png" alt="">
                        <img class="battery" src="../calculator/icons/battery.png" alt="">
                    </div>
                </div>
                <div class="bot">
                    <p class="number">0</p>
                </div>
                
            </div>
            <div class="button-field">
                                <div class="buttons">
                    <button class="others" id="ac">AC</button>
                    <button class="others" id="del">DEL</button>
                    <button class="others" id="percent">%</button>
                    <button class="operator" id="divide">/</button>
                   
                  
                   <button class="numbers" id="seven">7</button>
                    <button class="numbers"  id="eight">8</button>
                     <button class="numbers"  id="nine">9</button>
                    
                     <button class="operator"  id="multiply">x</button>
                    <button class="numbers" id="four">4</button>
                   <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                    <button class="operator"   id="subtract">-</button> 
                    <button class="numbers" id="one">1</button>
                     <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button>
                    <button class="operator"  id="add">+</button>
                    <button class="numbers" id="zero">0</button>
                    
                    <button id="dot"><p>.</p></button>
<button id="is"><p>=</p></button>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            
        </div>
        
    </main>
    <footer>

    </footer>
</body>
</html>
