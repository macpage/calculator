<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="display">

            <div class="screen">
                <div class="top">
                    <div class="notch"></div>
                </div>
                <div class="bot">
                    <p class="number">0</p>
                </div>
                
            </div>
            <div class="button-field">
                                <div class="buttons">
                    <button id="ac"><p>AC</p></button>
                    <button id="lol"><p>+/-</p></button>
                    <button id="rest"><p>%</p></button>
                    <button id="divide"><p>/</p></button>
                   
                  
                   <button id="seven"><p>7</p></button>
                    <button id="eight"><p>8</p></button>
                     <button id="nine"><p>9</p></button>
                    
                     <button id="multiply"><p>x</p></button>
                    <button id="four"><p>4</p></button>
                   <button id="five"><p>5</p></button>
                    <button id="six"><p>6</p></button>
                    <button id="subtract"><p>-</p></button> 
                    <button id="one"><p>1</p></button>
                     <button id="two"><p>2</p></button>
                    <button id="three"><p>3</p></button>
                    <button id="add"><p>+</p></button>
                    <button id="zero"><p>0</p></button>
                    
                    <button id="dot"><p>.</p></button>
<button id="is"><p>=</p></button>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            
        </div>
        
    </main>
    <footer>

    </footer>
</body>
</html>
